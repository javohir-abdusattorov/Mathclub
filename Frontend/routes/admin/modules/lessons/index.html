<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="icon" type="image/png" href="/assets/image/logo.png" sizes="57x57">
    <link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/lib-bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/utils/helpers.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h3 class="font-weight-light mt-4 mb-5 text-center">Modul <span class="text-primary font-weight-400 pointer underline">Modul nomi</span>'ning <span class="text-primary font-weight-400 pointer underline">Mavzu nomi</span> mavzusi darslari</h3>

  <div class="text-center text-md-right pr-md-5 pb-4">
    <button class="btn btn-success" data-toggle="modal" data-target="#create-lesson">Yangi dars +</button>
  </div>

  <ul class="list-group mx-3 mx-md-5 mb-4 lessons">
  </ul>

<div class="modal fade" id="create-lesson" tabindex="-1" role="dialog" aria-labelledby="create-lesson-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="create-lesson-label">Yangi dars</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="create-lesson-form">
        <div class="modal-body pb-4">
          <div class="form-group px-2">
            <label for="create-lesson-name">Dars nomi:</label>
              <input type="text" class="form-control" id="create-lesson-name" required>
          </div>
          <div class="form-group px-2 pb-2">
            <p class="mb-1">Dars videosi</p>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="create-lesson-video" required accept="video/mp4">
              <label class="custom-file-label" for="create-lesson-video">Video yuklang</label>
            </div>
          </div>
          <div class="form-group px-2 mb-0">
            <label for="create-lesson-description">Qisqacha tavsif:</label>
              <textarea class="form-control" id="create-lesson-description" rows="2"></textarea>
          </div>
        </div>
        <p class="text-danger my-2 text-center font-weight-bold validation-error"></p>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Dars qo'shish</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="edit-lesson" tabindex="-1" role="dialog" aria-labelledby="edit-lesson-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-lesson-label"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="edit-lesson-form">
        <div class="modal-body pb-4">
          <div class="form-group px-2">
            <label for="edit-lesson-name">Dars nomi:</label>
              <input type="text" class="form-control" id="edit-lesson-name" required>
          </div>
          <div class="form-group px-2">
            <label for="edit-lesson-description">Qisqacha tavsif:</label>
              <textarea class="form-control" id="edit-lesson-description" rows="2"></textarea>
          </div>
          <div class="form-group px-2 pt-2">
            <p class="mb-1">Dars videosi</p>
            <div class="video-container">
              <video id="lesson-video" class="shadow rounded border" controls preload="metadata" poster="/assets/image/video-poster.png" w=100 height="250"><source type="video/mp4">
              </video>
            </div>
            <div class="custom-file mt-3" data-toggle="tooltip" data-placement="right"
            title="Agar videoni almashtirmoqchi bo'lsangiz yangi videoni yuklang">
              <input type="file" class="custom-file-input" id="edit-lesson-video" accept="video/mp4">
              <label class="custom-file-label" for="edit-lesson-video">Video yuklang</label>
            </div>
          </div>
        </div>
        <p class="text-danger my-2 text-center font-weight-bold validation-error"></p>
        <div class="modal-footer">
          <button class="btn btn-outline-primary" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal loading-modal" data-backdrop="static" role="dialog">
  <div class="modal-dialog m-0 w-100 h-100" style="max-width: 100% !important">
    <div class="modal-content border-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background: rgba(0, 0, 0, 0.3)">
      <div id="loader"><div class="loader-container"></div></div>
    </div>
  </div>
</div>


<script src="/assets/lib-jquery/jquery.min.js" defer></script>
<script src="/assets/lib-jquery/jquery-mask.min.js" defer></script>
<script src="/assets/lib-popper/popper.min.js" defer></script>
<script src="/assets/lib-bootstrap/bootstrap.min.js" defer></script>
<script src="/assets/utils/helpers.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
